version: '3'
services:
  mysql_master:
    image: mysql:8.0
    env_file:
      - ./master/mysql.env
    container_name: "mysql_master"
    restart: "no"
    ports:
      - 4406:3306
    volumes:
      - ./master/conf/mysql.conf.cnf:/etc/mysql/conf.d/mysql.conf.cnf
      - ./master/data:/var/lib/mysql
    networks:
      - overlay

  mysql_slave1:
    image: mysql:8.0
    env_file:
      - ./slave1/mysql.env
    container_name: "mysql_slave1"
    restart: "no"
    ports:
      - 5506:3306
    depends_on:
      - mysql_master
    volumes:
      - ./slave1/conf/mysql.conf.cnf:/etc/mysql/conf.d/mysql.conf.cnf
      - ./slave1/data:/var/lib/mysql
    networks:
      - overlay

  mysql_slave2:
    image: mysql:8.0
    env_file:
      - ./slave2/mysql.env
    container_name: "mysql_slave2"
    restart: "no"
    ports:
      - 6506:3306
    depends_on:
      - mysql_master
    volumes:
      - ./slave2/conf/mysql.conf.cnf:/etc/mysql/conf.d/mysql.conf.cnf
      - ./slave2/data:/var/lib/mysql
    networks:
      - overlay

networks:
  overlay:

